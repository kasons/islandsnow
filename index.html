<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IslandSnow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>

<div class="ui borderless topmenu menu">
  <div class="ui container">
    <a class="fitted item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="pinterest p icon"></i></a>
    <a class="fitted item"><i class="instagram icon"></i></a>
    <a class="fitted right item"><i class="home icon"></i></a>
    <a class="fitted item"><i class="search icon"></i></a>
    <a class="fitted item"><i class="user icon"></i></a>
    <div class="ui dropdown fitted item">
      <div class="text">MY CART <i class="shopping cart icon"></i> 0</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">My cart is currently empty.</div>
      </div>
    </div>
  </div>
</div>

<img class="ui centered medium image" src="//cdn.shopify.com/s/files/1/1035/5187/files/logoshort_800x.png?v=1543956749"
     alt="Island Snow Hawaii" itemprop="logo">

<div class="ui borderless middlemenu menu">
  <div class="ui centered grid container">
    <div class="ui dropdown item">
      <div class="text">MEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">TANK TOPS</div>
        <div class="item">SHIRTS</div>
        <div class="item">BOTTOMS</div>
      </div>
    </div>

    <div class="ui dropdown item">
      <div class="text">WOMEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">TANK TOPS</div>
        <div class="item">SHIRTS</div>
      </div>
    </div>

    <a class="fitted item">KIDS</a>

    <div class="ui dropdown item">
      <div class="text">BRANDS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">ALOHA SURF PROJECT</div>
        <div class="item">HILIFE</div>
        <div class="item">KAILUA BOYS</div>
      </div>
    </div>

    <a class="fitted item">SEARCH</a>

  </div>
</div>

<img class="ui fluid image" src="//cdn.shopify.com/s/files/1/1035/5187/files/about-short.jpg?v=1547056850"
     alt="Guy standing.">

<div class="footer-background">
  <div class="ui three column grid container">
    <div class="column">
      NAVIGATION
      <hr/>
      <div class="ui list">
        <div class="item">About us</div>
        <div class="item">Videos</div>
        <div class="item">Store locations</div>
      </div>
    </div>
    <div class="column">
      MAIN MENU
      <hr/>
      <div class="ui list">
        <div class="item">MEN</div>
        <div class="item">WOMEN</div>
        <div class="item">KIDS</div>
      </div>
    </div>
    <div class="column">
      CONNECT
      <hr/>
      <div class="ui list">
        <div class="item">Sign up for the latest updates</div>
        <div class="ui labeled input">
          <input type="text" placeholder="Enter email address">
          <div class="ui black label">
            Join
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>
</body>
</html>
